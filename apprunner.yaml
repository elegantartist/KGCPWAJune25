version: 1.0
runtime: nodejs22
build:
  commands:
    build:
      - npm install --production=false
      - npm run build
run:
  runtime-version: 22
  command: npm start
  network:
    port: 3000
  env:
    - name: NODE_ENV
      value: "production"
    - name: PORT
      value: "3000"
    - name: KGC_SECRET_NAME
      value: "prod/KGC/sec"
    - name: AWS_REGION
      value: "us-east-1"
instance-configuration:
  cpu: 0.25 vCPU
  memory: 0.5 GB